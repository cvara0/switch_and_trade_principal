<head th:replace="fragments/head-forms :: head"></head>

<header th:replace="fragments/navbar-logueado :: header"></header>
<html>
<body>
<div class="tarjetas">
    <div class="row">
        <div class="col col-lg-12">
            <div class="card text-bg-secondary">
                <div class="card-header">
                    <h4 class="text-center">Inserte Datos de Propiedad</h4>
                </div>
                <div class="card-body">
                    <form autocomplete="off" class="needs-validation" novalidate><!-- th:action="@{/propiedades/insertar-propiedad}" method="post"  th:object="${objetoPropiedadVacio}"-->

                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"> <!--th:field="*{tipoPropiedad}"-->
                                <option selected>
                                    Selecciona el tipo de propiedad
                                </option><!--th:each="tipoPropiedad : ${listaTipoPropiedad}" th:text="${tipoPropiedad.nombre}" th:value="${tipoPropiedad.id}"-->
                                <option >

                                </option>
                                <option value="1">tipo 1</option>
                                <option value="2">tipo 2</option>
                                <option value="3">tipo 3</option>
                                <option value="4">tipo 4</option>
                                <option value="5">tipo 5</option>
                            </select>
                            <label for="floatingSelect">Tipo de propiedad</label>
                        </div>

                    <div class="form-floating mb-3">
                        <div class="form-floating mb-3" >
                            <form class="d-flex mb-0 mb-lg-0 ms-5" role="search" id="inputSuperficie">
                                <input class="form-control me-2" type="number" placeholder="metros cuadrados" aria-label="Number">
                            </form>
                        </div>
                        <label for="inputSuperficie">superficie en m2</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select
                                class="form-select"
                                id="floatingSelect2"
                                aria-label="Floating label select example"
                        >
                            <option selected>
                                Selecciona la provincia donde se ubica la propiedad
                                      </option>
                                      <option value="1">Misiones</option>
                                      <option value="2">Mendoza</option>
                                      <option value="3">Jupiter</option>
                                      <option value="4">Tierra do fogo</option>
                                      <option value="5">Corrientes</option>
                                  </select>
                        <label> for="floatingSelect2">Provincia</label>
                              </div>
                          <!--
                        <div class="form-floating mb-3">
                                  <select
                                          class="form-select"
                                          aria-label="Floating label select example"
                                  >
                                      <option selected>
                                          Selecciona el localidad donde se ubica la propiedad
                                      </option>
                                      <option value="1">Posadas</option>
                                      <option value="2">Oberá</option>
                                      <option value="3">Garupá</option>
                                      <option value="4">Alba Pose</option>
                                      <option value="5">Iguazú</option>
                                  </select>
                                  <label for="floatingSelect">Departamento</label>
                              </div>
                             -->
                        <div class="form-floating mb-3">
                                  <div class="mb-3 text-center">
                                      <label for="formFile" class="form-label"
                                      >Cargar Foto de la propiedad</label>
                                      <input class="form-control" type="file" id="formFile" />
                                  </div>
                                  <div class="mb-3 text-center">
                                      <label for="exampleFormControlTextarea1" class="form-label"
                                      >Añade una descripcion de la propiedad</label>
                                      <textarea
                                              class="form-control"
                                              id="exampleFormControlTextarea1"
                                              rows="3">
                                      </textarea>
                                  </div>

                              </div>


                              <div class="text-center">
                                  <button type="button" class="btn" style="background-color: rgb(192, 113, 9);">
                                      <a class="nav-link" style="color: #fff">Cargar mi propiedad</a>
                                  </button>

                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          </body>
          <footer th:replace="fragments/footer :: footer"></footer>
          <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
          <script src="https://kit.fontawesome.com/c9ab963329.js" crossorigin="anonymous"></script>
          </html>
