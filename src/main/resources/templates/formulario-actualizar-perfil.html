<head th:replace="fragments/head :: head"></head>

<header th:replace="fragments/navbar-logueado :: header"></header>

<html>
<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="usuario-tab" data-bs-toggle="tab" data-bs-target="#usuario-tab-pane" type="button" role="tab" aria-controls="usuario-tab-pane" aria-selected="true">Datos del Usuario</button>
        </li>


      </ul>

      <form th:action="@{/perfiles/actualizar-perfil}" th:object="${objetoPerfil}" method="post" autocomplete="off"
            class="needs-validation" enctype="multipart/form-data" novalidate>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{clave}">
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{rol}">
      <div class="tab-content mt-5" id="myTabContent">
        <div class="tab-pane fade show active" id="usuario-tab-pane" role="tabpanel" aria-labelledby="usuario-tab" tabindex="0">
          <div class="row mb-2">
            <div class="col-4">
              <img class="img-thumbnail" th:src="${objetoPerfil.foto} ? @{/uploads/__${objetoPerfil.foto}__} : @{/uploads/fotodefault.jpg}"
              >
            </div>

            <div class="col-8">


              <div class="form-group row mb-2">
                <label for="foto1" class="col-2">Cambiar foto:</label>
                <div class="col-8">
                  <input id="foto1" class="form-control mt-2" type="file" name="fotoname" accept="image/*">
                </div>
              </div>


              <div class="form-group row mb-2">
                <label for="email" class="col-2">Email:</label>
                <div class="col-8">
                  <input type="email" class="form-control" th:value="${objetoPerfil.email}" disabled>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label for="nombre" class="col-2">Nombre:</label>
                <div class="col-8">
                  <input type="text" class="form-control" th:field="*{nombre}" th:value="${objetoPerfil.nombre}">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="apellido" class="col-2">Apellido:</label>
                <div class="col-8">
                  <input type="text" class="form-control" th:field="*{apellido}" th:value="${objetoPerfil.apellido}">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="localidad" class="col-2">Localidad:</label>
                <div class="col-8">
                  <input type="text" class="form-control" value="-----">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="provincia" class="col-2">Provincia:</label>
                <div class="col-8">
                  <input type="text" class="form-control" value="-----">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label for="telefono" class="col-2">Telefono:</label>
                <div class="col-8">
                  <input type="number" class="form-control" th:field="*{telefono}" th:value="${objetoPerfil.telefono}">
                </div>
              </div>
              <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-danger">Guardar cambios</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>


</div>


<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/c9ab963329.js" crossorigin="anonymous"></script>
</body>
</html>
