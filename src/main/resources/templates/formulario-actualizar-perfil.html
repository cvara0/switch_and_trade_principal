<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <title>Switch & Trade</title>
</head>
<body>
    <div class="container">
       <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="usuario-tab" data-bs-toggle="tab" data-bs-target="#usuario-tab-pane" type="button" role="tab" aria-controls="usuario-tab-pane" aria-selected="true">Datos del Usuario</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contraseña-tab" data-bs-toggle="tab" data-bs-target="#contraseña-tab-pane" type="button" role="tab" aria-controls="contraseña-tab-pane" aria-selected="false">Actualizar Contraseña</button>
            </li>
            
          </ul>
          <div class="tab-content mt-5" id="myTabContent">
            <div class="tab-pane fade show active" id="usuario-tab-pane" role="tabpanel" aria-labelledby="usuario-tab" tabindex="0">
              <div class="row mb-2">
                <div class="col-4">
                  <img class="img-thumbnail" src="http://www.manpower.com.ar/TemaPortalReclutamiento/themes/TemaPortalReclutamiento/css/comunidad.talento/img/icon_user.png" alt="usurio">
                    <button class="btn btn-secondary btn-sm mt-2">Cambiar Imagen</button>
                </div>
                
                <div class="col-8">
                  <div class="form-group row mb-2">
                    <label for="usuario" class="col-2">Usuario:</label>
                    <div class="col-8">
                      <input type="text" class="form-control" value="Ricardoarjona" disabled>
                    </div>
                  </div>  
                  <div class="form-group row mb-2">
                    <label for="email" class="col-2">Email:</label>
                    <div class="col-8">
                      <input type="email" class="form-control" value="ricky_a@hotmail.com">
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="nombre" class="col-2">Nombre:</label>
                    <div class="col-8">
                      <input type="text" class="form-control" value="Ricardo">
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="apellido" class="col-2">Apellido:</label>
                    <div class="col-8">
                      <input type="text" class="form-control" value="Arjona">
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="localidad" class="col-2">Localidad:</label>
                    <div class="col-8">
                      <input type="text" class="form-control" value="Cainguas">
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="provincia" class="col-2">Provincia:</label>
                    <div class="col-8">
                      <input type="text" class="form-control" value="Misiones">
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="telefono" class="col-2">Telefono:</label>
                    <div class="col-8">
                      <input type="number" class="form-control" value="03755123456">
                    </div>
                  </div>  
                  <div class="form-group text-center mt-4">
                    <button class="btn btn-danger">Actualizar</button>
                  </div>
              </div>
            </div>
          </div>
            <div class="tab-pane fade" id="contraseña-tab-pane" role="tabpanel" aria-labelledby="contraseña-tab" tabindex="0">
              <div class="col-md-8 offset-md-2">
                <div class="form-group row mb-2">
                  <label for="contrasenia" class="col-4">Contraseña Actual:</label>
                  <div class="col-8">
                    <input type="password" class="form-control">
                  </div>
                </div>
                <div class="form-group row mb-2">
                  <label for="nueva-contrasenia" class="col-4">Nueva Contraseña:</label>
                  <div class="col-8">
                    <input type="password" class="form-control">
                  </div>
                </div>
                <div class="form-group text-center mt-4 ">
                  <button class="btn btn-danger" th:href="@{/perfiles/formulario-actualizar-perfil/__${objetoMiPerfil.id}__}">Actualizar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
