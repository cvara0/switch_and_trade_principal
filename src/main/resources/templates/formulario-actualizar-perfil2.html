<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <title>Switch & Trade</title>
</head>
<body>
<main>
  <div class="container">
    <div class="row mt-5">
      <div class="col-6">
        <form th:action="@{/perfiles/actualizar-perfil}" th:object="${objetoPerfil}" method="post" autocomplete="off"
              class="needs-validation" enctype="multipart/form-data" novalidate>

          <input type="hidden" th:field="*{clave}">
          <input type="hidden" th:field="*{rol}">
          <input type="hidden" th:field="*{eliminado}">
          <div class="form-floating mb-3">
            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Name"
                   required>
            <label for="email">email</label>
            <div class="invalid-feedback">email is required</div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Name"
                   required>
            <label for="nombre">nombre</label>
            <div class="invalid-feedback">Name is required</div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Surname"
                   required>
            <label for="apellido">Surname</label>
            <div class="invalid-feedback">Surname is required</div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder="Surname"
                   required>
            <label for="telefono">telefono</label>
            <div class="invalid-feedback">telefono is required</div>
          </div>


          <button type="submit"
                  class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</main>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
