<head th:replace="fragments/head-matches :: head"></head>

<body>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addo">Marca:</span>
                            <input type="text" class="form-control" id="basic" aria-describedby="basic-addon3">
                        </div>

                        </div>

                                <label for="exampleFormControlTextarea1" class="form-label"

                                <textarea

                                        id="exampleFormControlTextarea1"

                                      </textarea>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect1" aria-label="Floating label select example"> <!--th:field="*{tipoPropiedad}"-->
                                <option selected>

                                </option><!--th:each="tipoPropiedad : ${listaTipoPropiedad}" th:text="${tipoPropiedad.nombre}" th:value="${tipoPropiedad.id}"-->

                                <option value="3">tipo 3</option>
                                <option value="4">tipo 4</option>

                            </select>

                            <button type="button" class="btn" style="background-color: rgb(192, 113, 9);">

            </div>
        </div>
    </div>
</div>

</body>
<footer th:replace="fragments/footer :: footer"></footer>
