<head th:replace="fragments/head :: head"></head>

<header th:replace="fragments/navbar-logueado :: header"></header>

<html>
<body>

<main>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div th:if="${listaTodoPerfil.isEmpty()}">
          <h4>Aun no hay perfiles registrados</h4>
        </div>

        <div th:unless="${listaTodoPerfil.isEmpty()}" class="table-responsive">
          <table class="table table-hover table-bordered table-dark">
            <thead>
            <tr class="table-purple">
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Rol</th>
              <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="perfil:${listaTodoPerfil}">
              <td th:text="${perfil.id}"></td>
              <td th:text="${perfil.nombre}"></td>
              <td th:text="${perfil.apellido}"></td>
              <td th:text="${perfil.email}"></td>
              <td th:text="${perfil.telefono}"></td>
              <td th:text="${perfil.rol}"></td>
              <td>
                <form th:action="${perfil.eliminado} ? @{/perfiles/restablecer/__${perfil.id}__} : @{/perfiles/eliminar/__${perfil.id}__}" method="POST">
                  <button type="submit" class="btn btn-danger" th:text="${perfil.eliminado} ? 'Restablecer' : 'Eliminar'"></button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>


<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/c9ab963329.js" crossorigin="anonymous"></script>
</body>
</html>
